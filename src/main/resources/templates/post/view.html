<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div class="container">
    <div class="row py-4 text-left justify-content-center bg-light">
        <div class="col-6">
            <span class="h2" th:text="${post.getTitle()}"></span>
        </div>
        <div class="col-4 text-right justify-content-end">
            <span class="btn-group" role="group">
            <a class="btn btn-primary"
               th:href="@{'/posts'}">
                <i class="fa fa-edit"></i> 목록
            </a>
            </span>
            <span class="btn-group" role="group">

                    <a class="btn btn-primary"
                       th:href="@{'/post/' + ${post.id} + '/edit'}">
                                                <i class="fa fa-edit"></i> 수정
                    </a>
                </span>
        </div>

    </div>

    <div class="row px-3 justify-content-center">
        <div class="col-7 pt-3">
            <dt class="font-weight-light">내용</dt>
            <dd th:utext="${post.getContent()}"></dd>
        </div>
    </div>
    <div th:replace="fragments.html :: footer"></div>
</div>
<script th:replace="fragments.html :: tooltip"></script>
<script th:replace="fragments.html :: date-time"></script>
</body>
</html>
